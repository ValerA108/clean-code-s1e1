<!DOCTYPE html>
<html>
  <head>
    <title>todo app</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="task-add-section">
        <label for="new-task">add item</label>
        <div class="task-input-row">
          <input
            id="new-task"
            class="task-input"
            type="text"
          >
          <button class="add-task-button">add</button>
        </div>
      </p>
      <h3>todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task-label">pay bills</label>
          <input
            type="text"
            class="task-input"
          >
          <button class="edit-task-button">edit</button>
          <button class="delete-task-button">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-item editing">
          <input type="checkbox">
          <label class="task-label">go shopping</label>
          <input
            type="text"
            value="go shopping"
            class="task-input"
          >
          <button class="save-task-button">save</button>
          <button class="delete-task-button">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3>completed</h3>
      <ul id="completed-tasks">
        <li class="task-item completed">
          <input
            type="checkbox"
            checked
          >
          <label class="task-label">see the doctor</label>
          <input
            type="text"
            class="task-input"
          >
          <button class="edit-task-button">edit</button>
          <button class="delete-task-button">
            <img
              src="./remove.svg"
              alt="delete"
            >
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
