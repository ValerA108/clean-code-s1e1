<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>todo app</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix"
      />
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        want more details?
      </a>
    </header>

    <main class="main">
      <section class="task-add">
        <label for="new-task" class="task-add__label">add item</label>
        <div class="task-add__row">
          <input id="new-task" class="task-add__input" type="text" />
          <button type="button" class="task-add__button task-add__button--add">
            add
          </button>
        </div>
      </section>

      <h3 class="title">todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task">
          <input title="checkbox" type="checkbox" class="task__checkbox" />
          <label class="task__label">pay bills</label>
          <input title="text" type="text" class="task__input" />
          <button type="button" class="task__button task__button--edit">
            edit
          </button>
          <button type="button" class="task__button task__button--delete">
            <img
              class="task__button-image"
              src="./remove.svg"
              alt="delete task"
            />
          </button>
        </li>
      </ul>

      <h3 class="title">completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task task--completed">
          <input
            title="checkbox"
            type="checkbox"
            checked
            class="task__checkbox"
          />
          <label class="task__label">see the doctor</label>
          <input title="text" type="text" class="task__input" />
          <button type="button" class="task__button task__button--edit">
            edit
          </button>
          <button type="button" class="task__button task__button--delete">
            <img
              class="task__button-image"
              src="./remove.svg"
              alt="delete task"
            />
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
