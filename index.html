<!DOCTYPE html>
<html>
  <head>
    <title>todo app</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        want more details?
      </a>
    </div>
    <div class="main">
      <p id="task-add">
        <label for="new-task">add item</label>
        <div class="task-row">
          <input
            id="new-task"
            class="task-input"
            type="text"
          >
          <button class="button add">add</button>
        </div>
      </p>
      <h3 class="title">todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="task">
          <input type="checkbox">
          <label>pay bills</label>
          <input
            type="text"
          >
          <button class="button edit">edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task editing">
          <input type="checkbox">
          <label>go shopping</label>
          <input
            type="text"
            value="go shopping"
          >
          <button class="button save">save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="title">completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="task completed">
          <input
            type="checkbox"
            checked
          >
          <label>see the doctor</label>
          <input
            type="text"
          >
          <button class="button edit">edit</button>
          <button type="button" class="button delete">
            <img
              src="./remove.svg"
              alt="delete"
            >
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
